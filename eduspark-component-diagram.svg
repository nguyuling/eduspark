<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" width="1600" height="1200">
  <defs>
    <style>
      .node-box { fill: #E8F4F8; stroke: #0066cc; stroke-width: 2; }
      .component-box { fill: #B3D9E6; stroke: #004499; stroke-width: 2; }
      .artifact-box { fill: #FFE6CC; stroke: #CC6600; stroke-width: 2; }
      .text-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #000; }
      .text-normal { font-family: Arial, sans-serif; font-size: 12px; fill: #000; }
      .text-small { font-family: Arial, sans-serif; font-size: 10px; fill: #333; }
      .line { stroke: #333; stroke-width: 2; fill: none; }
      .dashed-line { stroke: #666; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .arrow { fill: #333; }
      .interface-circle { fill: #00CC00; stroke: #009900; stroke-width: 1.5; }
      .interface-socket { fill: none; stroke: #FF6600; stroke-width: 2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="800" y="30" text-anchor="middle" class="text-title" font-size="20">EDUSPARK - UML Component Diagram</text>
  <text x="800" y="50" text-anchor="middle" class="text-small">Following UML Component Diagram Standards</text>

  <!-- ===== CLIENT NODE ===== -->
  <rect x="50" y="80" width="1500" height="280" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="70" y="100" class="text-title">CLIENT NODE (Browser)</text>

  <!-- Presentation Layer Component -->
  <rect x="80" y="130" width="320" height="200" class="component-box"/>
  <text x="90" y="150" class="text-title">&lt;&lt;component&gt;&gt;</text>
  <text x="90" y="170" class="text-title">Presentation Layer</text>
  <line x1="80" y1="180" x2="400" y2="180" stroke="#004499" stroke-width="1"/>
  
  <text x="90" y="200" class="text-small">• Router (React Router)</text>
  <text x="90" y="220" class="text-small">• Pages (Dashboard, Lessons)</text>
  <text x="90" y="240" class="text-small">• Layout (Header, Sidebar)</text>
  <text x="90" y="260" class="text-small">• Games (4 Components)</text>
  
  <!-- Provided Interface Circle for Presentation -->
  <circle cx="240" cy="310" r="6" class="interface-circle"/>
  <text x="250" y="315" class="text-small">IUI</text>

  <!-- Service Layer Component -->
  <rect x="450" y="130" width="280" height="200" class="component-box"/>
  <text x="460" y="150" class="text-title">&lt;&lt;component&gt;&gt;</text>
  <text x="460" y="170" class="text-title">Service Layer</text>
  <line x1="450" y1="180" x2="730" y2="180" stroke="#004499" stroke-width="1"/>
  
  <text x="460" y="200" class="text-small">• api.js (Axios)</text>
  <text x="460" y="220" class="text-small">• progressService.js</text>
  <text x="460" y="240" class="text-small">• player.js (utils)</text>
  <text x="460" y="260" class="text-small">• State Management</text>
  
  <!-- Provided Interface for Service -->
  <circle cx="590" cy="310" r="6" class="interface-circle"/>
  <text x="600" y="315" class="text-small">IService</text>

  <!-- Required Interface Socket -->
  <path d="M 590 85 Q 590 70, 600 65" class="interface-socket"/>
  <text x="605" y="65" class="text-small">HTTP</text>

  <!-- Connection line from Presentation to Service -->
  <line x1="400" y1="230" x2="450" y2="230" class="line"/>

  <!-- ===== API GATEWAY ===== -->
  <rect x="800" y="130" width="280" height="60" class="component-box"/>
  <text x="810" y="150" class="text-title">&lt;&lt;component&gt;&gt;</text>
  <text x="810" y="170" class="text-title">API Gateway (HTTP/REST)</text>

  <!-- Connectors to API Gateway -->
  <line x1="730" y1="160" x2="800" y2="160" class="dashed-line"/>
  <polygon points="800,160 790,155 790,165" class="arrow"/>

  <!-- ===== SERVER NODE ===== -->
  <rect x="50" y="430" width="1500" height="600" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="70" y="450" class="text-title">APPLICATION SERVER NODE (Laravel Backend)</text>

  <!-- Middleware Component -->
  <rect x="80" y="480" width="320" height="120" class="component-box"/>
  <text x="90" y="500" class="text-title">&lt;&lt;component&gt;&gt;</text>
  <text x="90" y="520" class="text-title">Middleware</text>
  <line x1="80" y1="530" x2="400" y2="530" stroke="#004499" stroke-width="1"/>
  <text x="90" y="550" class="text-small">• CORS, Auth, Session</text>
  <text x="90" y="570" class="text-small">• routes/web.php</text>

  <!-- Required Interface Socket for Middleware -->
  <path d="M 240 480 Q 240 465, 250 460" class="interface-socket"/>
  <text x="255" y="460" class="text-small">Req</text>

  <!-- Controller Components -->
  <!-- Auth Controller -->
  <rect x="450" y="480" width="180" height="120" class="component-box"/>
  <text x="460" y="500" class="text-title">&lt;&lt;component&gt;&gt;</text>
  <text x="460" y="520" class="text-title">Auth Controllers</text>
  <line x1="450" y1="530" x2="630" y2="530" stroke="#004499" stroke-width="1"/>
  <text x="460" y="550" class="text-small">• UserController</text>
  <text x="460" y="570" class="text-small">• Auth Routes</text>

  <!-- Learning Controllers -->
  <rect x="680" y="480" width="180" height="120" class="component-box"/>
  <text x="690" y="500" class="text-title">&lt;&lt;component&gt;&gt;</text>
  <text x="690" y="520" class="text-title">Learning Ctrl</text>
  <line x1="680" y1="530" x2="860" y2="530" stroke="#004499" stroke-width="1"/>
  <text x="690" y="550" class="text-small">• LessonController</text>
  <text x="690" y="570" class="text-small">• Quiz Controllers</text>

  <!-- Social Controllers -->
  <rect x="910" y="480" width="180" height="120" class="component-box"/>
  <text x="920" y="500" class="text-title">&lt;&lt;component&gt;&gt;</text>
  <text x="920" y="520" class="text-title">Social Ctrl</text>
  <line x1="910" y1="530" x2="1090" y2="530" stroke="#004499" stroke-width="1"/>
  <text x="920" y="550" class="text-small">• ForumController</text>
  <text x="920" y="570" class="text-small">• MessageCtrl</text>

  <!-- Gaming Controllers -->
  <rect x="1140" y="480" width="180" height="120" class="component-box"/>
  <text x="1150" y="500" class="text-title">&lt;&lt;component&gt;&gt;</text>
  <text x="1150" y="520" class="text-title">Gaming Ctrl</text>
  <line x1="1140" y1="530" x2="1320" y2="530" stroke="#004499" stroke-width="1"/>
  <text x="1150" y="550" class="text-small">• GameController</text>
  <text x="1150" y="570" class="text-small">• Performance</text>

  <!-- Connections from Middleware to Controllers -->
  <line x1="400" y1="540" x2="450" y2="540" class="line"/>
  <line x1="630" y1="540" x2="680" y2="540" class="line"/>
  <line x1="860" y1="540" x2="910" y2="540" class="line"/>
  <line x1="1090" y1="540" x2="1140" y2="540" class="line"/>

  <!-- Provided Interface for Controllers -->
  <circle cx="540" cy="600" r="6" class="interface-circle"/>
  <circle cx="770" cy="600" r="6" class="interface-circle"/>
  <circle cx="1000" cy="600" r="6" class="interface-circle"/>
  <circle cx="1230" cy="600" r="6" class="interface-circle"/>

  <!-- Model Layer Component -->
  <rect x="80" y="650" width="1340" height="150" class="component-box"/>
  <text x="90" y="670" class="text-title">&lt;&lt;component&gt;&gt; Eloquent Model Layer (Business Logic)</text>
  <line x1="80" y1="680" x2="1420" y2="680" stroke="#004499" stroke-width="1"/>

  <!-- User Models -->
  <text x="100" y="710" class="text-small" font-weight="bold">User Entities:</text>
  <text x="100" y="725" class="text-small">• User, Student</text>
  <text x="100" y="740" class="text-small">• Notification</text>
  <text x="100" y="755" class="text-small">• Reward</text>

  <!-- Content Models -->
  <text x="320" y="710" class="text-small" font-weight="bold">Content Models:</text>
  <text x="320" y="725" class="text-small">• Lesson</text>
  <text x="320" y="740" class="text-small">• Quiz, Question</text>
  <text x="320" y="755" class="text-small">• QuizAttempt</text>

  <!-- Social Models -->
  <text x="520" y="710" class="text-small" font-weight="bold">Social Models:</text>
  <text x="520" y="725" class="text-small">• ForumPost</text>
  <text x="520" y="740" class="text-small">• ForumReply</text>
  <text x="520" y="755" class="text-small">• DirectMessage</text>

  <!-- Gaming Models -->
  <text x="720" y="710" class="text-small" font-weight="bold">Gaming Models:</text>
  <text x="720" y="725" class="text-small">• Game</text>
  <text x="720" y="740" class="text-small">• GameScore</text>
  <text x="720" y="755" class="text-small">• GameProgress</text>

  <!-- Tracking Models -->
  <text x="920" y="710" class="text-small" font-weight="bold">Tracking Models:</text>
  <text x="920" y="725" class="text-small">• Attendance</text>
  <text x="920" y="740" class="text-small">• Score</text>
  <text x="920" y="755" class="text-small">• Leaderboard</text>

  <!-- Provided Interface for Models -->
  <circle cx="540" cy="800" r="6" class="interface-circle"/>
  <text x="550" y="805" class="text-small">IData</text>

  <!-- Connections from Controllers to Models -->
  <line x1="540" y1="600" x2="540" y2="650" class="line"/>
  <line x1="770" y1="600" x2="770" y2="650" class="line"/>
  <line x1="1000" y1="600" x2="1000" y2="650" class="line"/>
  <line x1="1230" y1="600" x2="1230" y2="650" class="line"/>

  <!-- Required Interface Socket for Models -->
  <path d="M 540 820 Q 540 835, 550 840" class="interface-socket"/>
  <text x="555" y="840" class="text-small">SQL</text>

  <!-- ===== DATABASE NODE ===== -->
  <rect x="50" y="1080" width="1500" height="100" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="70" y="1100" class="text-title">DATABASE NODE (PostgreSQL/MySQL)</text>

  <!-- Core Tables -->
  <rect x="80" y="1110" width="200" height="50" class="artifact-box"/>
  <text x="90" y="1130" class="text-small" font-weight="bold">Core Tables</text>
  <text x="90" y="1145" class="text-small">users, students, sessions</text>

  <!-- Learning Tables -->
  <rect x="320" y="1110" width="200" height="50" class="artifact-box"/>
  <text x="330" y="1130" class="text-small" font-weight="bold">Learning Tables</text>
  <text x="330" y="1145" class="text-small">lessons, quizzes, questions</text>

  <!-- Collaboration Tables -->
  <rect x="560" y="1110" width="200" height="50" class="artifact-box"/>
  <text x="570" y="1130" class="text-small" font-weight="bold">Collaboration</text>
  <text x="570" y="1145" class="text-small">forum_posts, messages</text>

  <!-- Gaming Tables -->
  <rect x="800" y="1110" width="200" height="50" class="artifact-box"/>
  <text x="810" y="1130" class="text-small" font-weight="bold">Gaming Tables</text>
  <text x="810" y="1145" class="text-small">games, game_scores</text>

  <!-- Tracking Tables -->
  <rect x="1040" y="1110" width="200" height="50" class="artifact-box"/>
  <text x="1050" y="1130" class="text-small" font-weight="bold">Tracking</text>
  <text x="1050" y="1145" class="text-small">attendance, leaderboard</text>

  <!-- System Tables -->
  <rect x="1280" y="1110" width="220" height="50" class="artifact-box"/>
  <text x="1290" y="1130" class="text-small" font-weight="bold">System Tables</text>
  <text x="1290" y="1145" class="text-small">cache, notifications, jobs</text>

  <!-- Connection from Models to Database -->
  <line x1="540" y1="800" x2="540" y2="1080" class="dashed-line"/>
  <polygon points="540,1080 535,1070 545,1070" class="arrow"/>

  <!-- Legend -->
  <g transform="translate(50, 1000)">
    <text x="0" y="0" class="text-title" font-size="12">LEGEND:</text>
    <circle cx="20" cy="20" r="5" class="interface-circle"/>
    <text x="35" y="25" class="text-small">= Provided Interface (Lollipop)</text>
    
    <path d="M 5 45 Q 20 45, 25 50" class="interface-socket"/>
    <text x="35" y="50" class="text-small">= Required Interface (Socket)</text>

    <line x1="5" y1="70" x2="30" y2="70" class="line"/>
    <text x="35" y="75" class="text-small">= Assembly Connector</text>

    <line x1="5" y1="90" x2="30" y2="90" class="dashed-line"/>
    <text x="35" y="95" class="text-small">= Dependency</text>

    <rect x="5" y="110" width="20" height="15" class="component-box"/>
    <text x="35" y="122" class="text-small">= Component</text>

    <rect x="5" y="135" width="20" height="15" class="artifact-box"/>
    <text x="35" y="147" class="text-small">= Artifact (Database Table)</text>
  </g>
</svg>